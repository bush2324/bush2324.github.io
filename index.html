<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>我的個人網站</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      color: #333;
    }
    header {
      background-color: #4CAF50;
      color: #fff;
      padding: 40px 0;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #333;
      padding: 10px 0;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
    }
    section {
      padding: 40px;
      margin: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    .intro {
      text-align: center;
    }
    .intro img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin-bottom: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
    .bio {
      text-align: justify;
      line-height: 1.6;
    }
    .interests {
      margin-top: 30px;
    }
    .interests img {
      width: 100px;
      height: 100px;
      margin: 10px;
      border-radius: 50%;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
    }
    footer {
      text-align: center;
      padding: 20px 0;
      background-color: #4CAF50;
      color: #fff;
    }
    .interests img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .interests img:hover {
      transform: scale(1.1); /* 放大效果 */
    }
  </style>
</head>
<body>
  <header>
    <h1>陳亨的個人網站</h1>
  </header>
  
  <nav>
    <a href="about.html">關於我</a>
    <a href="portfolio.html">相關相片</a>
    <a href="contact.html">聯絡我</a>
  </nav>
  
  <section id="about">
    <div class="intro">
      <img src="609E283E-E742-4FA8-B90A-62BDBA17446C.jpg" alt="我的照片">
      <h2>大家好，我是陳亨</h2>
    </div>
    <div class="bio">
      <p>你好！歡迎來到我的個人網站。我是陳亨hehe。</p>
      <p>我喜歡打遊戲，我也喜歡交朋友!</p>
      <p>我的興趣是打排球，還有騎車。</p>
      <p>我是從桃園的新興高中畢業的，我本身也是土生土長的桃園人</p>
      <p></p>
      <p>在業餘時間，我喜歡看影集、出門騎車旅行和參加一些有趣的活動。</p>
    </div>
    <div class="interests">
      <h3>我的興趣</h3>
      <img src="IMG_5172.jpg" alt="興趣1">
      <img src="IMG_4583.jpg" alt="興趣2">
      
   
    </div>
  </section>
 
  
  <footer>
    <p>版權所有 &copy; 2023 我的個人網站</p>
  </footer>
</body>
</html>
